<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- title -->
    <title>Zoom Boolean</title>
</head>
<body>
    
    <div class="container-100vh debug relative bg-dark">

        <!-- header -->
        <div class="absolute right-top-20 margin-right-20">

            <!-- speaker -->
            <span class="lables">
                <i class="fa-solid fa-users-viewfinder"></i>
                Speaker view
            </span>

            <!-- maximise -->
            <span class="lables">
                <i class="fa-solid fa-maximize"></i>
            </span>
        </div>

        <!-- footer -->
        <div class="absolute bottom-0 ab-full-orz bg-gray flex justify-cont-between p-20">

            <!-- left -->
            <div class="flex align-items-center">

                <div class="flex flex-column align-items-center text-center">
                    <i class="fa-solid fa-microphone mb-10 mx-10"></i>
                    <span class="mt-10">Mute</span>
                </div>
                <i class="fa-solid fa-angle-up"></i>

                <div class="flex flex-column align-items-center text-center">
                    <i class="fa-solid fa-video mb-10"></i>
                    <span class="mt-10">Stop video</span>
                </div>
                <i class="fa-solid fa-angle-up mx-10"></i>

            </div>

            <!-- center -->
            <div>

            </div>

            <!-- right -->
            <div>

            </div>
        </div>

    </div>
